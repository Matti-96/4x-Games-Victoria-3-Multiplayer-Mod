# Unincorporate State
  unincorporate_state_event: "Unincorporate State Events"
  unincorporate_state_event.1.title: "Unincorporate State"
  unincorporate_state_event.1.desc: "We have decided to unincorporate the state of [SCOPE.sState('target_state').GetName]."
  unincorporate_state_event.1.flavor: "In a bold move to streamline our administrative focus and enhance our strategic posture, we have chosen to unincorporate the state of [SCOPE.sState('target_state').GetName]. This decision reflects a calculated shift in our territorial management, allowing us to concentrate resources and governance efforts on areas of greater strategic importance. While this may lead to temporary disruptions, it ultimately positions us for more effective governance and resource allocation in the long term."
  unincorporate_state_event.1.a: "We have unincorporated [SCOPE.sState('target_state').GetName]"
  unincorporate_state_event.1.b: "We have not unincorporated [SCOPE.sState('target_state').GetName]"

