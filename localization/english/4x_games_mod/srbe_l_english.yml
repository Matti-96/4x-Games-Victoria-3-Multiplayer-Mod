	srbe_add_arable_land_conditions_country_tt: "Arable land will be increased once a year in our country (or in a direct subject) if countrywide at least 70% of the states have no more than 20 available arable land."

	srbe_add_arable_land_conditions_state_tt: "Arable land will only be increased in states that meet these conditions:\n\n    Is not a #gold Split State#!\n    #gold Available Arable Land#! <= 3\n    At least one of these conditions are met:\n        #gold Arable Land#! >= 100\n        All of these conditions are met:\n            #gold Arable Land#! >= 70\n            Support at least one of these plantations:\n                @tea! #yellow $building_tea_plantation$#!\n                @coffee! #yellow $building_coffee_plantation$#!\n                @opium! #yellow $building_opium_plantation$#!"

