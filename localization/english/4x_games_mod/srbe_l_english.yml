	srbe_add_resource_debt_control_button_desc: ""
	srbe_add_resource_debt_control_button_effect: "All research will be paused temporarily if our government is in debt.\n\nThe research won't be cancelled and will be restored automatically once the debt is paid off."

	srbe_add_resource_debt_control_undo_button: "@red_cross! Debt Management"
	srbe_add_resource_debt_control_undo_button_desc: ""
	srbe_add_resource_debt_control_undo_button_effect: "Research won't be paused even if our government is in debt."

