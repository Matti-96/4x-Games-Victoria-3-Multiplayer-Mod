# Scripted buttons

	# Scripted buttons: breakdown

	srbe_research_cost_tt: "The current weekly cost of the research will be @money!#gold #b [SCOPE.ScriptValue('srbe_value_money_cost_for_research')]#!#!.\n\nThe weekly cost will be adjusted to #blue #b 0.01%#!#! of our GDP monthly but will not exceed @money!#gold #b 1M#!#!.\n\nStarting this research also needs an initial up-front funding of @money!#gold #b [SCOPE.ScriptValue('srbe_value_money_cost_for_research_up_front')]#!#!, which is four times the current weekly cost."

	srbe_research_subjects_cost_tt: "The current weekly cost of the technology transfer will be @money!#gold #b [SCOPE.ScriptValue('srbe_value_money_cost_for_research')]#!#!.\n\nThe weekly cost will be adjusted to #blue #b 0.01%#!#! of our current GDP monthly but will not exceed @money!#gold #b 1M#!#!.\n\nStarting the technology transfer also needs an initial up-front funding of @money!#gold #b [SCOPE.ScriptValue('srbe_value_money_cost_for_research_up_front')]#!#!, which is four times the current weekly cost."

